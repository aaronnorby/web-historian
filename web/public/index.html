<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  Enter a URL here:
  <form id="post">
    <input id="urlInput" type="input" name="url"></input>
  </form>
  <script>
    document.getElementById('post').addEventListener(
      'submit', function(e) {
        e.preventDefault();
        var request = new XMLHttpRequest();
        var data = document.getElementById('urlInput').value;
        request.open("POST", data, true);
        request.setRequestHeader("Content-type", "text/html");
        request.send("url=" + document.getElementById('urlInput').value)

        document.getElementById('post').reset();
      });
    </script>

</html>
